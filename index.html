<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #fdf5e6; /* –ö—Ä–µ–º–æ–≤—ã–π —Ñ–æ–Ω –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–∞—Ö */
            --text-color: #5d4037;
            --pink-accent: #ff8a80;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container { text-align: center; width: 100%; padding: 20px; box-sizing: border-box; }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { display: none; flex-direction: column; align-items: center; }
        .active { display: flex; }

        /* –ì–ª–∞–≤–Ω–æ–µ —Ñ–æ—Ç–æ */
        .main-photo {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-group { position: relative; height: 100px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 20px; }
        
        button {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #333; color: white; }
        #noBtn { background-color: #eee; color: #333; position: absolute; z-index: 10; }

        /* –ü–æ–¥–∞—Ä–∫–∏ (–ö–æ—Ä–æ–±–∫–∏) */
        .gifts-grid { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
        .gift-box { cursor: pointer; transition: transform 0.3s; }
        .gift-box:hover { transform: scale(1.1); }
        .gift-box img { width: 80px; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ–¥–∞—Ä–∫–∞ */
        .gift-content { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 400px; width: 90%; }
        .back-btn { margin-top: 30px; background: #333; color: white; padding: 10px 25px; }

        .player-mock { background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="screen-question" class="screen active container">
        <img id="status-photo" src="photo1.jpg" class="main-photo">
        <h1 id="main-title">Will You Be My Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="screen-choice" class="screen container">
        <img src="choose_gift_top.png" style="width: 150px; margin-bottom: 10px;">
        <h2>Choose a Gift!</h2>
        <div class="gifts-grid">
            <div class="gift-box" onclick="showGift(1)">
                <img src="gift_box.png"><br>–ü–µ—Å–Ω—è
            </div>
            <div class="gift-box" onclick="showGift(2)">
                <img src="gift_box.png"><br>–ö–æ—Ç–∏–∫
            </div>
            <div class="gift-box" onclick="showGift(3)">
                <img src="gift_box.png"><br>–ü–æ—Å–ª–∞–Ω–∏–µ
            </div>
        </div>
    </div>

    <div id="gift-1" class="screen container">
        <div class="gift-content">
            <h3>üéµ –¢–≤–æ—è –ø–µ—Å–Ω—è</h3>
            <div class="player-mock">
                 <audio controls style="width: 100%;"><source src="music.mp3" type="audio/mpeg"></audio>
            </div>
            <button class="back-btn" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <div id="gift-2" class="screen container">
        <div class="gift-content">
            <h3>üê± –î–ª—è —Ç–µ–±—è</h3>
            <img src="cat.jpg" style="width: 100%; border-radius: 15px;">
            <button class="back-btn" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <div id="gift-3" class="screen container">
        <div class="gift-content">
            <h3>‚úâÔ∏è –°–æ–æ–±—â–µ–Ω–∏–µ</h3>
            <p>–ó–¥–µ—Å—å —Ç–≤–æ–π –æ—á–µ–Ω—å –¥–ª–∏–Ω–Ω—ã–π –∏ –∫—Ä–∞—Å–∏–≤—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –Ω–µ—ë...</p>
            <button class="back-btn" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const statusPhoto = document.getElementById('status-photo');
        const mainTitle = document.getElementById('main-title');
        
        let moveCount = 0;

        // –ü—Ä—ã–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ "No"
        function moveButton(e) {
            moveCount++;
            
            // –¢–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏—è
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // –°–º–µ–Ω–∞ —Ñ–æ—Ç–æ –∏ —Ç–µ–∫—Å—Ç–∞
            if (moveCount === 3) {
                statusPhoto.src = "photo2.jpg";
                mainTitle.innerText = "Really?";
            }
            if (moveCount >= 5) {
                statusPhoto.src = "photo3.jpg";
                noBtn.style.display = 'none';
                mainTitle.innerText = "–ù—É –≤—Å—ë, –≤—ã–±–æ—Ä–∞ –Ω–µ—Ç :)";
            }
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ "Yes"
        yesBtn.addEventListener('click', () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            changeScreen('screen-choice');
        });

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function changeScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            // –ï—Å–ª–∏ —É—à–ª–∏ —Å –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞, –≤–∫–ª—é—á–∞–µ–º —Å–∫—Ä–æ–ª–ª (–¥–ª—è –º–æ–±–∏–ª–æ–∫)
            document.body.style.overflowY = id === 'screen-question' ? 'hidden' : 'auto';
        }

        function showGift(num) {
            changeScreen('gift-' + num);
        }

        function goBack() {
            changeScreen('screen-choice');
        }
    </script>
</body>
</html>
