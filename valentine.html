<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee; /* –ù–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –ø–æ—è–≤–ª—è–ª–∏—Å—å –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –ø—Ä–∏ –ø—Ä—ã–∂–∫–∞—Ö */
            text-align: center;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ç–æ */
        .photo-box {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            background-color: white;
        }
        
        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons {
            display: flex;
            gap: 20px;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
            z-index: 100;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background-color: #bdbdbd;
            color: white;
            position: relative; /* –°–Ω–∞—á–∞–ª–∞ —Å—Ç–æ–∏—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ, –ø–æ—Ç–æ–º —Å—Ç–∞–Ω–µ—Ç absolute */
        }

        /* –ë–ª–æ–∫ —Å –ø–æ–¥–∞—Ä–∫–∞–º–∏ (—Å–∫—Ä—ã—Ç –≤ –Ω–∞—á–∞–ª–µ) */
        #gift-section {
            display: none;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            padding-bottom: 50px;
        }

        .gift-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .gift-title {
            color: #ff4081;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        /* –ß—Ç–æ–±—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–ª–∞—Å—å –∫–æ–≥–¥–∞ –ø–æ—è–≤—è—Ç—Å—è –ø–æ–¥–∞—Ä–∫–∏ */
        body.success-mode {
            overflow-y: auto;
            justify-content: flex-start;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div class="photo-box">
        <img id="main-photo" src="–°–°–´–õ–ö–ê_–ù–ê_–§–û–¢–û_1.jpg" alt="Foto">
    </div>

    <h1 id="main-text">Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="gift-section">
        <h2>–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! ‚ù§Ô∏è</h2>
        <p>–ü–æ–¥–∞—Ä–∫–∏ –¥–ª—è —Ç–µ–±—è:</p>

        <div class="gift-item">
            <span class="gift-title">üéÅ –ü–æ–¥–∞—Ä–æ–∫ 1: –ü–µ—Å–Ω—è</span>
            <audio controls style="width: 100%;">
                <source src="–°–°–´–õ–ö–ê_–ù–ê_–ü–ï–°–ù–Æ.mp3" type="audio/mpeg">
                –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
            </audio>
        </div>

        <div class="gift-item">
            <span class="gift-title">üéÅ –ü–æ–¥–∞—Ä–æ–∫ 2: –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</span>
            <img src="–°–°–´–õ–ö–ê_–ù–ê_–ö–û–¢–ê.jpg" style="width: 100%; border-radius: 10px;">
        </div>

        <div class="gift-item">
            <span class="gift-title">üéÅ –ü–æ–¥–∞—Ä–æ–∫ 3: –ü–æ—Å–ª–∞–Ω–∏–µ</span>
            <p>–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è! –ñ–¥—É –Ω–∞—à–µ–π –≤—Å—Ç—Ä–µ—á–∏.</p>
        </div>
    </div>

    <script>
        // –°—Å—ã–ª–∫–∏ –Ω–∞ —Ñ–æ—Ç–æ (–ó–ê–ú–ï–ù–ò –¢–£–¢)
        const photo1 = "–°–°–´–õ–ö–ê_–ù–ê_–§–û–¢–û_1.jpg"; // –û–±—ã—á–Ω–æ–µ
        const photo2 = "–°–°–´–õ–ö–ê_–ù–ê_–§–û–¢–û_2.jpg"; // –ü–æ—Å–ª–µ 3 –Ω–∞–∂–∞—Ç–∏–π (Really?)
        const photo3 = "–°–°–´–õ–ö–ê_–ù–ê_–§–û–¢–û_3.jpg"; // –ü–æ—Å–ª–µ 5 –Ω–∞–∂–∞—Ç–∏–π (–§–∏–Ω–∞–ª—å–Ω–æ–µ)

        let clickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainPhoto = document.getElementById('main-photo');
        const mainText = document.getElementById('main-text');
        const giftSection = document.getElementById('gift-section');
        const buttonsDiv = document.querySelector('.buttons');

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        function moveNoButton() {
            clickCount++;

            // –°–º–µ–Ω–∞ –ø–æ–∑–∏—Ü–∏–∏ (–ø—Ä—ã–∂–æ–∫)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // –õ–æ–≥–∏–∫–∞ 3-–≥–æ –Ω–∞–∂–∞—Ç–∏—è
            if (clickCount === 3) {
                mainPhoto.src = photo2;
                mainText.innerText = "Really?";
            }

            // –õ–æ–≥–∏–∫–∞ 5-–≥–æ –Ω–∞–∂–∞—Ç–∏—è
            if (clickCount >= 5) {
                mainPhoto.src = photo3;
                noBtn.style.display = 'none'; // –ö–Ω–æ–ø–∫–∞ –∏—Å—á–µ–∑–∞–µ—Ç
                mainText.innerText = "–ù—É –≤—Å—ë, –≤—ã–±–æ—Ä–∞ –Ω–µ—Ç :)";
            }
        }

        // –°–æ–±—ã—Ç–∏—è –¥–ª—è –ü–ö –∏ –¢–µ–ª–µ—Ñ–æ–Ω–∞
        noBtn.addEventListener('click', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ –Ω–∞–∂–∏–º–∞–ª–∞—Å—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ
            moveNoButton();
        });
        noBtn.addEventListener('mouseover', moveNoButton); // –î–ª—è –ü–ö

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–∞"
        yesBtn.addEventListener('click', () => {
            // –°–∞–ª—é—Ç
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏
            buttonsDiv.style.display = 'none';
            mainText.style.display = 'none';
            mainPhoto.style.display = 'none';
            
            document.body.classList.add('success-mode');
            giftSection.style.display = 'block';
        });
    </script>
</body>
</html>
